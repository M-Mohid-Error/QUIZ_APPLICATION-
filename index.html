<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Intro Screen -->
    <div id="info-screen">
      <h1>ğŸ§  JavaScript Master Quiz</h1>
      <p>Fill your details before starting the quiz</p>
      <form id="user-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="roll" placeholder="Roll Number" required />
        <input type="text" id="institute" placeholder="Institute Name" required />
        <button type="submit" class="btn">Start Quiz</button>
      </form>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-container" class="hidden">
      <div class="quiz-header">
        <div id="user-display"></div>
        <div id="progress">Question 1 of 10</div>
      </div>

      <h2 id="question"></h2>
      <div id="options"></div>

      <div class="timer-container">
        <div class="timer">â±ï¸ Time left: <span id="time">15</span>s</div>
        <div class="progress-bar"><div class="progress-fill" id="time-bar"></div></div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h1>ğŸ‰ Quiz Results</h1>
      <div id="result-message"></div>
      <div id="review"></div>
      <button class="btn" id="restart-btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
